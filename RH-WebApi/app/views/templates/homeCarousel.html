<a href="{{slide.Link}}" target="_blank">
	<img ng-src="{{slide.Image}}" 
       alt="{{slide.Title}} - {{slide.Caption}}"
       style="margin: auto;"
			 uib-tooltip="{{slide.Link}}"
			 tooltip-append-to-body="true"
			 tooltip-popup-close-delay="1000" />
	<div class="carousel-caption">
		<h3>{{slide.Title}}</h3>
		<p>{{slide.Caption}}</p>
	</div>
</a>
