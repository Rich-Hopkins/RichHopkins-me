<div class="col-md-8 col-md-offset-2 col-sm-12 transparent-white">
	<div>
		<div uib-carousel active="home.active" interval="home.interval" no-wrap="home.noWrapSlides">
			<div class="slideshow" uib-slide ng-repeat="slide in home.slides" index="slide.id">
				<img ng-src="{{slide.image}}" style="margin:auto;">
				<div class="carousel-caption">
					<h4>{{slide.title}}</h4>
					<p>{{slide.desc}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
